<!DOCTYPE html>
<html lang="en">
<head>
<title>Login Page</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="CSS/bootstrap.min.css">
<script src="JS/jquery-1.12.2.min.js"></script>
<script src="JS/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>

<script>
$(document).ready(function() {
	$("#fblogin").click(function() {
		window.open("https://10.88.250.144:9443/wps/socialeai/sociallogin?socialProviderName=facebook&locale=en&operation=login','1425386002082','width=700,height=500,left=300,top=100,toolbar=0,menubar=0,location=1,status=1,scrollbars=1,resizable=1,left=0,top=0","_self");
	});
	$("#awslogin").click(function() {
		window.open("https://10.88.250.144:9443/wps/socialeai/sociallogin?socialProviderName=Amazon&locale=en&operation=login','1425386002082','width=700,height=500,left=300,top=100,toolbar=0,menubar=0,location=1,status=1,scrollbars=1,resizable=1,left=0,top=0","_self");
	});
	$("#lnlogin").click(function() {
		window.open("https://10.88.250.144:9443/wps/socialeai/sociallogin?socialProviderName=LinkedIn&locale=en&operation=login','1425386002082','width=700,height=500,left=300,top=100,toolbar=0,menubar=0,location=1,status=1,scrollbars=1,resizable=1,left=0,top=0","_self");
	});
	
	$("#submit").click(function() {
		
	});

<style>

h1 {
	font-size: 2em;
	font-style: italic;
}

/* Add a gray background color and some padding to the footer */
footer {
	background-color: #f2f2f2;
	padding: 25px;
}

.row [class*="col-"] {
	margin-bottom: -99999px;
	padding-bottom: 99999px;
}

.row {
	overflow: hidden;
}

a{
	text-decoration: underline;
}

</style>
</head>
<body>

	<div class="page-header">
		<div class="container text-center">
			<h1>Company Logo</h1>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-5">
				<div class="panel panel-primary">
					<!-- 	<div class="panel-heading">Login with Company</div> -->
					<div class="panel-body">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label class="control-label col-sm-2" for="email"
									data-toggle="tooltip" title="Enter Email">Email:</label>
								<div class="col-sm-10">
									<input type="email" class="form-control" id="email"
										placeholder="Enter email">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2" for="pwd">Password:</label>
								<div class="col-sm-10">
									<input type="password" class="form-control" id="pwd"
										placeholder="Enter password">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-default">Login</button>
								</div>
							</div>
						</form>
					</div>
					<div class="panel-footer"><a href="#">Forgot your password? </a>
				<p><a href="#">Register</a></p></div>
				</div>
			</div>

			<div class="col-sm-2">
				<div class="panel panel-success">
					<div class="panel-heading">
						<p align="center" style="font-weight: bold; font-size: 1.6em;">OR</p>
					</div>
				</div>
			</div>

			<div class="col-sm-5">
				<div class="panel panel-primary">
					<!-- <div class="panel-heading">Login with Your Social Media</div> -->
					<div class="panel-body">
						<br/>
						<input id="fblogin" class="img-responsive" type="image"
							src="Images/loginwithfb.PNG" alt="Facebook"> <br /> <input
							id="awslogin" class="img-responsive" type="image"
							src="Images/loginwithaws.PNG" alt="AWS"> <br /> <input
							id="lnlogin" class="img-responsive" type="image"
							src="Images/loginwithlink.PNG" alt="Linkedin"> <br /><br/>

					</div>
				</div>
			</div>
		</div>
	</div>
	<br><br><br><br>
	<footer class="container-fluid text-center">
		<p>Copyright Information</p>
	</footer>

</body>
</html>
